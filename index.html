
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Nivel de Ira</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffeaea;
            color: #333;
            max-width: 700px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #d32f2f;
        }
        .question {
            margin-bottom: 20px;
        }
        button {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .result {
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>¿Qué nivel de ira estás sintiendo ahora?</h1>
    <form id="testForm"></form>
    <button onclick="calcularResultado()">Ver resultado</button>
    <div class="result" id="resultado"></div>

    <script>
        const preguntas = [
            "¿Sientes que alguien ha cruzado un límite contigo recientemente?",
            "¿Algo que alguien dijo o hizo te molesta ahora mismo?",
            "¿Te cuesta mantener la calma o te dan ganas de alzar la voz?",
            "¿Sientes que has sido tratado/a injustamente hoy?",
            "¿Te cuesta dejar de pensar en algo que te molestó?",
            "¿Tienes tensión en el cuerpo, como mandíbula apretada o puños cerrados?",
            "¿Sientes que te irritas con facilidad ante cosas pequeñas hoy?",
            "¿Te gustaría decir algo con fuerza a alguien ahora mismo?",
            "¿Tienes pensamientos sobre hacer justicia por lo que pasó?",
            "¿Te sientes fuera de control con lo que sientes?"
        ];

        const opciones = [
            "No, estoy tranquilo/a.",
            "Un poco, pero lo estoy manejando.",
            "Sí, me siento molesto/a.",
            "Estoy muy irritado/a y me cuesta contenerme.",
            "Siento una furia intensa que me cuesta controlar."
        ];

        const form = document.getElementById("testForm");
        preguntas.forEach((pregunta, i) => {
            const div = document.createElement("div");
            div.classList.add("question");
            div.innerHTML = `<p>${i + 1}. ${pregunta}</p>`;
            opciones.forEach((op, j) => {
                div.innerHTML += `<label><input type="radio" name="p${i}" value="${j + 1}"> ${op}</label><br>`;
            });
            form.appendChild(div);
        });

        function calcularResultado() {
            let total = 0;
            for (let i = 0; i < preguntas.length; i++) {
                const respuesta = document.querySelector(`input[name="p${i}"]:checked`);
                if (respuesta) {
                    total += parseInt(respuesta.value);
                }
            }
            let resultado = "";
            if (total <= 16) resultado = "Nivel: Irritación / Molestia";
            else if (total <= 24) resultado = "Nivel: Frustración";
            else if (total <= 32) resultado = "Nivel: Enfado / Enojo";
            else if (total <= 40) resultado = "Nivel: Ira intensa";
            else resultado = "Nivel: Furia / Cólera";

            document.getElementById("resultado").innerText = resultado;
        }
    </script>
</body>
</html>
